<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">


    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>


    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>

    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>


    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>


    <script type="text/javascript">


        function showName() {
            // Show filled name inside h1

            let nam = document.getElementById("name")         //phle input value li

            let iname = document.getElementById("dName")      // fr tag ki value li jisme show krwana hai

            console.log(nam.value);

            iname.innerText = nam.value // fr tag me h1 value update kri

        }

        function showGender() {
            // Show the selected gender inside h2

            let gen = document.getElementById("gender")

            let igender = document.getElementById("dGender")

            igender.innerText = gen.value
        }

        function showEmail() {
            // Show the filled email inside h3

            let emil = document.getElementById("email")

            let iemil = document.getElementById("dEmail")

            iemil.innerText = emil.value
        }

        function showMobile() {
            // Show the filled mobile inside h4

            let mobi = document.getElementById("mobile")

            let imobi = document.getElementById("dMobile")

            imobi.innerText = mobi.value
        }

        function resetForm() {
            // Reset all the form elements to default values (blank "")

            let rest = document.getElementById("name")

            let em = document.getElementById("email")

            let mobi = document.getElementById("mobile")

            let gen = document.getElementById("gender")

            rest.value = ""
            em.value = ""
            mobi.value = ""
            gen.value = ""

        }

        function resetDisplay() {
            // Reset all the headings (h1, h2, h3, h4) to blank values

            let h1 = document.getElementById("dName")

            let h2 = document.getElementById("dGender")

            let h3 = document.getElementById("dEmail")

            let h4 = document.getElementById("dMobile")

            console.log(h1);

            h1.innerText = " "
            h2.innerText = " "
            h3.innerText = " "
            h4.innerText = " "


        }
    </script>
</body>

</html>
